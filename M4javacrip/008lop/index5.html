<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<pre>
    vòng lặp vô hạn continue bỏ qua vàng lặp chạy vô hạn
    và chuyên sang vòng lạp tiếp theo
</pre>
<script type="text/javascript">

        console.log("continue for");
    for(var i = 1; i <= 10; i++) {
        if (i == 5) {
            // break dừng vòng lặp
            continue;
        }
        console.log(i);
    }

</script>
</body>
</html>
