<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<pre>
    toán tử rút gọn
    khi mà 1 biến +,-.*,/,% nối chuỗi với chính nó
    thì ta có toán tử rút gọn như sau
    var x = x + 5;=> var x +=5;
    var x = x - 5;=> var x -=5;
    var x = x * 5;=> var x *=5;
    var x = x / 5;=> var x /=5;
    var x = x % 5;=> var x %=5;
    var x = x + 5;=> var x +=5;
</pre>
<script type="text/javascript">
    //phép nối chuỗi rút gọn
    var html = "div";
    html += "div";
    console.log(html);

    var x = 5;
    x += 5;
    console.log(x);

    var x = 5;
    x -= 5;
    console.log(x);

    var x = 5;
    x *= 5;
    console.log(x);

    var x = 5;
    x /= 5;
    console.log(x);

    var x = 5;
    x %= 5;
    console.log(x);
</script>
</body>
</html>
