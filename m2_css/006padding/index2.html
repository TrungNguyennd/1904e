<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="normalize.css">
    <style type="text/css">
        #box-model0{
            background: orange;
            color: white;
            border: 2px solid green;
            margin-bottom: 30px;
        }
        #box-model{
            background: orange;
            color: white;
            border: 2px solid green;
            /*
            padding top- padding left- padding right-padding botton
             */
            padding-top: 30px;
            padding-bottom: 20px;
            padding-left: 10px;
            padding-right: 40px;
        }
    </style>
</head>
<body>
<h1>Padding tạo ra 1 vùng đêm bên trong đối tượng thẻ html</h1>
<pre>
    Nếu margin tạo ra khoảng cách bên ngoài thẻ html
    thì padding sẽ tạo ra khoảng các bên trong thẻ html
</pre>
<div id="box-model0">nội dung thẻ div không có padđing</div>
<div id="box-model">nội dung thẻ div có padđing</div>
</body>
</html>
