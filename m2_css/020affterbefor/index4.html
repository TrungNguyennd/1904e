<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .row{
            background: green;
            width: 500px;
            margin: 200px auto;
            padding: 10px;
        }
        .row::after{
            content: '';
            display: block;
            clear: both;
        }
        .cot{
            background: orange;
            float: left;
        }
    </style>
</head>
<body>
<div class="row">
    <div class="cot">cột 1</div>
</div>
<pre>
    khi mà thẻ con rời thẻ mẹ
    cách 2 thì sử dung :: after và clear: both để giải quyết vấn đề
</pre>
</body>
</html>
