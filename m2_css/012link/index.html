<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        a{
            text-decoration: none;
            font-size: 30px;
        }
        /*trạng thái khi mà ấn vào sẽ chuyển sang trang khác*/
        a:link{
            color: green;
        }
        /*trạng thái khí ma link the a dk click vào*/
        a:visited{
            color: orange;
        }
       /* trạng thái di chuột vào thẻ a*/
        a:hover{
            color: aquamarine;
        }
       /* trạng thái khi mà click chuột mà giữ chuột mà rất ngắn*/
        a:active{
            color: blue;
        }
    </style>
</head>
<body>
<nav>
    <ul>
        <li><a href="index1.html">index1</a></li>
        <li><a href="index2.html">index2</a></li>
        <li><a href="index3.html">index3</a></li>
        <li><a href="index4.html">index4</a></li>
        <li><a href="index5.html">index5</a></li>
    </ul>
</nav>
</body>
</html>
