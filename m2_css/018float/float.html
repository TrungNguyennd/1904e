<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        ul{
            list-style: none;
        }
        ul:after{
            content: '';
            display: block;
            clear: both;
        }
        ul li{
            background: orange;
            float: left;
            padding: 12px;
        }
        li a{
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="">trang chủ </a></li>
            <li><a href="">giới thiệu </a></li>
            <li><a href="">tin tức </a></li>
            <li><a href="">thời trang </a></li>
            <li><a href="">giải trí </a></li>
        </ul>
    </nav>
</header>
</body>
</html>
