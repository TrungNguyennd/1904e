<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        nav ul li{
            color: green;
        }
        /**
           selector1 > selector2 : selector2 là con trực tiếp của selector 1
           selector1 selector2 : selector 2 nằm trong selector1
           hay nói cách khác selector2 có thể là con, cháu , chắt của selector1
        */
        nav > ul > li{
            border-top: 1px solid orange;
        }
    </style>
</head>
<body>
<h1> selecter con và selecter con trực tiếp</h1>
<nav>
    <ul>
        <li>trang chủ</li>
        <li>giới thiệu</li>
        <li>liên hệ</li>
        <li>tin tức
        <ul>
            <li>thời sự</li>
            <li>kinh tế  </li>
            <li>văn hóa   </li>
        </ul>
        </li>
    </ul>
</nav>
</body>
</html>
