<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        div{
            width: 100px;
            height: 100px;
            background: green;
            transition: width 2s;
            -webkit-animation: width 3s;
        }
        div:hover{
            width: 500px;
        }
    </style>
</head>
<body>
<pre>
    thuộc tính css transiton cho phép chúng ta thay đổi
    giá trị các thuộc tính khac moột cách mượt mà trong 1 khoang thời gian thường áp dụng với hover

</pre>
<div>
    css transition
</div>
</body>
</html>
