<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        .red{
            background: red;
        }
    </style>

</head>
<body>
<pre>
 addclass("class1"):thêm css class1 vào selecter
    removeclass("class1"): gỡ bở class: class1khoir css
    toggleclass("class1") :thêm va gỡ bỏ class1 thùy thuộc vào có hay không class này
</pre>
<div id="targer" class="demo" style="padding: 50px 30px; border: 1px solid darkblue">
    nội dung thẻ div
</div>
<div style="margin: 20px">
    <button id="addClass">Add class</button>
    <button id="removeClass">Remove class</button>
    <button id="toggleClass">toggle class</button>
</div>
<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">

</script>
<script type="text/javascript">
    $(document).ready(function(){
        $("#addClass").on("click", function () {
            $("#target").addClass("red");
        });
        $("#removeClass").on("click", function () {
            $("#target").removeClass("red");
        });
        $("#toggleClass").on("click", function () {
            $("#target").toggleClass("red");
        });

    });
</script>
</body>
</html>
