<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
</head>
<body>
<pre>
    val() được để lấy giá trị bên trong input, text area, các thẻ nhập liệu trong form

  val(value) được để lấy giá trị bên trong input, text area, các thẻ nhập liệu trong form
</pre>
<p>
    họ tên : <input type="text" value=""  name="source">
</p>
<p>
    Họ tên copy : <input type="text" name="target" value="">
</p>
<button id="move">move</button>
<script type="text/javascript">
    $(document).ready(function () {
        $("#move").on("click", function () {
            //selecter theo thuộc tính
            var value =$("input[name='source']").val();
            console.log(value);

            $("input[name='target']").val(value);

        });


    });
</script>
</body>
</html>
