<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
</head>
<body>
<pre>
    text() được để lấy văn bản
    text(txt) dùng để lấy văn bản
</pre>
<p id="source">đây là thẻ p</p>
<p id="target">nội dung thẻ ban đầu </p>
<button id="move">move</button>
<script type="text/javascript">
    $(document).ready(function () {
        $(#move).on('cilck', function () {
            //lấy nội dung văn bảm
            var txt= $("#source").text();
            console.log(txt);

            //set nội dung văn bản
            $("#target").text(txt);
        });



    });
</script>
</body>
</html>
