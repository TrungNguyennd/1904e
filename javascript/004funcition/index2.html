<pre>
    thay vì truyền gía trị tham số của hàm
    thì ta sẽ truyền biến cho tham số của hàm
</pre>
<script type="text/javascript">
    function tinhtonghaiso(a,b) {
        var c = a+b;
        return c;
    }
    var a=45;
    var b =21;
    var ketqua= tinhtonghaiso(a,b);
    console.log(ketqua);
    
    function tinhchuvihinhtron(e) {
        var d=3.14*e;
        return d;
    }
    var e =4;
    var dapan=tinhchuvihinhtron(e);
    console.log(dapan);
</script>
