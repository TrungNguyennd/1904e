<!DOCTYPE html>

<body>
<pre>
   vòng lặp do while
    cú pháp:
    do {
    // code thực thi vòng lặp
    //sự thay đổi sau mỗi vòng lặp
    }while (điều kiện chạy của vòng lặp);
</pre>
<script type="text/javascript">
var i=0;
do {
    console.log(i);
    i++;
}while(i<10);
//in ra cac chan tuw 0 den 20
</script>
</body>
