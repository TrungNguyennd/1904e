<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<pre>
    khi truy cập vào 1 phần tử html, js thì chúng ta có thể sử
    dụng document.getElementById(id)
    trong đó thì id chính là id mà phần tử chúng ta muốn lây
</pre>
<h1>cố gắng học đi nhé</h1>
<p>đường bỏ cuộc nếu có nghỉ thì còn tìm dk công ty khác</p>
<p id="demo"></p>
<script type="text/javascript">
document.getElementById("demo").innerHTML=5*7;
</script>
</body>
</html>
