<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<pre>
cac phuong thuc lien quan den ngay thang nam trong js
</pre>
<script type="text/javascript">
    // khoi tao mot doi tuong ngay
    var d =new Date();
    console.log(d.getFullYear());
    //month duoc dem tu 0-11
    console.log(d.getMonth());
    console.log(d.getDate());
    console.log(d.getHours());
    console.log(d.getMinutes());
    console.log(d.getSeconds());
    // thứ trong tuần đếm từ 0
    console.log(d.getDay());
</script>
</body>
</html>
