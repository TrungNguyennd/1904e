<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<pre>
    các toán tử trong js bao gồm :
    + phép cộng
    -phép trừ
    * phép nhân
    / phép chia
    % phép chia lấy dư
    còn nối chuỗi thì chúng ta sử dụng dấu +
</pre>
<script type="text/javascript">
    var x=5;
    var y=8;
    var tong = x+y;
    var hieu= y-x;
    var tich=x*y;
    var thuong =y/x;
    var chialaydu =y%x;

    console.log('tong :' +tong);
    console.log('hieu :' +hieu);
    console.log('tich :' +tich);
    console.log('thuong :' +thuong);
    console.log('chialaydu :' +chialaydu);

    var str1="chao";
    var username="trung";
    //phep noi chuoi
    console.log(str1 + username);

</script>
</body>
</html>
