<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<pre>
    các toán tử rút gọn :
    khi mà 1 biến +,-,*,%,/ nối chuỗi với chính nó thì chúng ta chỉ việc viết như sau:
    cú pháp : var tênbien +,-,*,/,%= giá trị;
    ví dụ: var x= x+5; => var x +=5;
</pre>
<script type="text/javascript">
    //phép nối chuỗi rút gọn
    var html ="div";
    html += "div";
    console.log(html);
</script>
</body>
</html>
