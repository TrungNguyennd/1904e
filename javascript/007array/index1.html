<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<pre>
    mảng trong js
    mảng là kiểu dữ liệu để lưu trữ nhiều giá trị trong 1 biến duy nhất
    chú ý thì key (số thứ tự ) trong mảng đếm từ 0
</pre>
<script type="text/javascript">
    // khai báo mảng trong js
    var student1 =["nguyen van trung ", "nguyen van b", "nguyen van c"];
console.log(student1);
//cah khai baa mang khac
    var student2 =new Array("nguyen van a ", "nguyen van b", "nguyen van c", "nguyen van trung");
    console.log(student2);
    // cach lay do dai mang
    console.log(student1.length);
    console.log(student2.length);

    console.log("lap mang 1");
    for(var i=0; i< student2.length; i++) {
        // in ra cac phan tu cua mang
        console.log(student1[i]);
    }
    // cach in ra cacphan tu cua mang bang cach truc tiep
    console.log("in ra cac phan tu cua mang bang cach truc tiep");
    console.log(student1[1]);
    console.log(student1[0]);
    console.log(student1[2]);

</script>
</body>
</html>
