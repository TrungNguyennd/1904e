<pre>
    các phương thức truyền mảng :
    unshift(): thêm 1 phần tử vào vị trí đầu của mảng
</pre>
<script type="text/javascript">
    var student7=["nguyen van d", "nguyen van c", "nguyen van f"];
    console.log(student7);
    console.log(student7.unshift("nguyen van trung"));
</script>
